<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Participante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <form action="/adicionar_palestra" method="post" enctype="multipart/form-data">
        Titulo: <input type="text" name="titulo" required="required"> <br>
        Duração: <input type="number" name="duracao" required="required"> <br>
        Material: <input type="file" name="material"> <br>
        Palavras-Chave: <input type="text" name="palavras_chave" required="required"> <br>
        <!-- DataHoraInicio <input type="datetime-local" name="data_hora_inicio"> -->
        Evento: 
        <select name="evento_id">
            {{#vetEvento}}
            <option value="{{id}}">{{nome}}</option>
            {{/vetEvento}}
        </select>  
        <input type="submit" value="Adicionar" class="btn-primary">
    </form>
</body>
</html>
